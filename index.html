<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #d8f3dc, #ffd6e0, #fff0f5);
      text-align: center;
      color: #444;
      overflow-x: hidden;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating Background Blobs */
    .bg-shape {
      position: fixed;
      width: 300px;
      height: 300px;
      background: #b7e4c7;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      z-index: -1;
      animation: float 8s ease-in-out infinite;
    }

    .shape1 { top: -80px; left: -80px; }
    .shape2 { bottom: -100px; right: -100px; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(20px); }
      100% { transform: translateY(0px); }
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 60px 40px;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 { font-size: 52px; margin-bottom: 10px; }

    .subtitle {
      font-size: 20px;
      margin-bottom: 35px;
      color: #2f6f4f;
    }

    .btn {
      background: #d8f3dc;
      border: none;
      padding: 15px 25px;
      margin: 8px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .btn:hover {
      transform: scale(1.08);
      background: #b7e4c7;
    }

    #topMessage {
      margin: 20px auto 10px;
      font-size: 18px;
      min-height: 50px;
      max-width: 600px;
    }

    .game {
      margin-top: 20px;
      background: rgba(216, 243, 220, 0.6);
      padding: 40px;
      border-radius: 25px;
      display: inline-block;
      min-width: 350px;
      position: relative;
    }

    .choice {
      background: white;
      border: none;
      padding: 10px 18px;
      margin: 6px;
      border-radius: 18px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 16px;
      position: relative;
    }

    .choice:hover {
      transform: scale(1.08);
    }

    #gameMessage {
      margin-top: 12px;
      font-size: 17px;
      min-height: 30px;
      color: #2f6f4f;
    }

    audio {
      margin-top: 20px;
      width: 280px;
    }
  </style>
</head>

<body>

  <div class="bg-shape shape1"></div>
  <div class="bg-shape shape2"></div>

  <div class="container">

    <h1>Happy Birthday lolz üéÇ</h1>
    <div class="subtitle">
      You are officially old üòå‚ú®
    </div>

    <button class="btn" onclick="showMessage('cute')">Cute</button>
    <button class="btn" onclick="showMessage('compliment')">Compliment</button>
    <button class="btn" onclick="showMessage('roast')">Roast üòå</button>

    <div id="topMessage"></div>

    <div class="game">
      <h3>Mini Game üéÆ</h3>
      <p></p>
      <button class="choice" onclick="gameAnswer('yes')">jammy</button>
      <button class="choice" onclick="gameAnswer('no')">lolz</button>
      <div id="gameMessage"></div>
    </div>

  </div>

  <script>
    const questions = [
      { q: "Who is always right?", a1: "jammy", a2: "lolz", response: "Correct answer: you duh, women always right üíÖ" },
      { q: "Who has the worst memory?", a1: "jammy", a2: "lolz", response: "Definitely you, not even a question!" },
      { q: "Who is the most needy?", a1: "jammy", a2: "lolz", response: "Obviously you. I would never be needy üòå (I am)" },
      { q: "Who is the best gamer?", a1: "jammy", a2: "lolz", response: "Definitely me, this isn't even debatable" },
      { q: "Can we play Fortnite this week? üòå", a1: "Yes", a2: "No" }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const questionText = document.querySelector(".game p");
      const buttons = document.querySelectorAll(".choice");

      const q = questions[currentQuestion];
      questionText.innerHTML = q.q;
      buttons[0].innerHTML = q.a1;
      buttons[1].innerHTML = q.a2;

      buttons[0].style.fontSize = "16px";
      buttons[1].style.display = "inline-block";
      buttons[1].style.position = "relative";
    }

    function gameAnswer(choice) {
      const box = document.getElementById("gameMessage");

      if (currentQuestion === questions.length - 1) {
        if (choice === "yes") {
          revealVoice();
        } else {
          box.innerHTML = "Why are you like this üòê";
        }
        return;
      }

      box.innerHTML = questions[currentQuestion].response;
      currentQuestion++;
      setTimeout(loadQuestion, 900);
    }

    function revealVoice() {
      const gameContainer = document.querySelector(".game");

      gameContainer.innerHTML = `
        <h3>Final Surprise üéÅ</h3>
        <p>This one is important, so listen properly üòå</p>
        <audio controls>
          <source src="voice.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      `;
    }

    function showMessage(type) {
      const box = document.getElementById("topMessage");

      if (type === "cute")
        box.innerHTML = "I don't know why you would click this, anything I put is cringe anyways üôÑ";

      if (type === "compliment")
        box.innerHTML = "No, nice try though! ü§≠";

      if (type === "roast")
        box.innerHTML = "Thank you for genuinely being an amazing friend. We've grown a lot recently especially over the last few months and I've enjoyed every moment of it hehe";
    }

    // NO BUTTON DODGE LOGIC
    document.addEventListener("mouseover", function(e) {
      const buttons = document.querySelectorAll(".choice");

      if (currentQuestion === questions.length - 1) {
        const noButton = buttons[1];

        if (e.target === noButton) {
          const gameBox = document.querySelector(".game");

          const maxX = gameBox.offsetWidth - noButton.offsetWidth - 20;
          const maxY = gameBox.offsetHeight - noButton.offsetHeight - 20;

          const randomX = Math.floor(Math.random() * maxX);
          const randomY = Math.floor(Math.random() * maxY);

          noButton.style.position = "absolute";
          noButton.style.left = randomX + "px";
          noButton.style.top = randomY + "px";
        }
      }
    });

    loadQuestion();
  </script>

</body>
</html>
